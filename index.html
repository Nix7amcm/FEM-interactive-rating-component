<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>Frontend Mentor | Interactive rating component</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/root.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

      
  <script src="script.js" defer></script> 
  

</head>
  <body>

    <main>

      <div
        data-wrapper
        aria-live="polite"
      >
        <!----- aria-live alerts screen-readers when content has changed. "polite" = preferred (doesn't interrupt current processes, "assertive" does)-->

        <header class="logo-wrap">
          <img
            src="images/icon-star.svg"
            alt="logo"
            class="logo"
          >
          </svg>
        </header>

        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>

        <form data-form>

          <div class="rating-group">
            <label class="radio-input">
              <input
                type="radio"
                name="rating"
                value="1"
                class="sr-only"
              >
              <span class="control">
                1
                <span class="sr-only">
                  stars
                </span>
              </span>
            </label>

            <label class="radio-input">
              <input
                type="radio"
                name="rating"
                value="2"
                class="sr-only"
              >
              <span class="control">
                2
                <span class="sr-only">
                  stars
                </span>
              </span>
            </label>

            <label class="radio-input">
              <input
                type="radio"
                name="rating"
                value="3"
                class="sr-only"
              >
              <span class="control">
                3
                <span class="sr-only">
                  stars
                </span>
              </span>
            </label>

            <label class="radio-input">
              <input
                type="radio"
                name="rating"
                value="4"
                class="sr-only"
              >
              <span class="control">
                4
                <span class="sr-only">
                  stars
                </span>
              </span>
            </label>

            <label class="radio-input">
              <input
                type="radio"
                name="rating"
                value="5"
                class="sr-only"
              >
              <span class="control">
                5
                <span class="sr-only">
                  stars
                </span>
              </span>
            </label>
          </div>

          <button
            type="submit"
            class="button"
          >
            Submit
          </button>

        </form>

      </div>

    </main>




    <template
      data-template
      class="thanks"
    > <!-----template element stays hidden from view-->

      <div class="phone-wrap">
        <img
          src="images/illustration-thank-you.svg"
          alt="illustration of a phone"
          class="phone"
        >
      </div>

      <p class="rating-selected text-center">
        You selected {{ rating }} out of 5
      </p>

      <h1 class="text-center">
        Thank you!
      </h1>

      <p class="text-center">
        We appreciate you taking the time to give a rating. If you ever need more support,
        don&apos;t hesitate to get in touch!
      </p>

    </template>



    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="footer-link"
      >
        Frontend Mentor.
      </a>
      
      Coded by <a
        href="https://github.com/Nix7amcm"
        target="_blank"
        class="footer-link"
      >
        Nix7amcmâš¡.
      </a>
      
      Sound by <a
        href="https://www.zapsplat.com"
        target="_blank"
        class="footer-link"
      >
        Zapsplat.com.
      </a>
    </footer>


  </body>

</html>
